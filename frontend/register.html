<!DOCTYPE html>
<html lang="eu">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles/auth.css" rel="stylesheet" />
    <title>Erregistroa - PokeDex</title>
</head>
<body>
    <div class="pokeball">
        <div class="top">
            <img src="static/Pokedex.png" id="izenburua" />
        </div>
        <div class="bottom"></div>
        <div class="center"></div>  
    </div>
    
    <form class="login-box" id="register-form">    
        <h2>ERREGISTRATU</h2>
        <input type="text" id="name" placeholder="Izena" required/>
        <input type="text" id="surname" placeholder="Abizena" required/>
        <input type="text" id="telegram" placeholder="Telegram kontua (aukerakoa)"/>
        <input type="text" id="username" placeholder="Erabiltzaile izena" required/>
        <input type="password" id="password" placeholder="Pasahitza" required/>
        <input type="password" id="confirm-password" placeholder="Pasahitza berretsi" required/>
        <button type="submit" id="register-button">ERREGISTRATU</button>
        
        <div class="auth-links">
            <p><i>Kontua baduzu</i></p>
            <a href="login.html">Sartu</a>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </form>

    <script src="js/register.js"></script>
</body>
</html>
