<!DOCTYPE html>
<html lang="eu">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles/auth.css" rel="stylesheet" />
    <title>Saioa Hasi - PokeDex</title>
</head>
<body>
    <div class="pokeball">
        <div class="top">
            <img src="static/Pokedex.png" id="izenburua" />
        </div>
        <div class="bottom"></div>
        <div class="center"></div>  
    </div>
    
    <form class="login-box" id="login-form">    
        <h2>SAIOA HASI</h2>
        <input type="text" id="username" placeholder="Erabiltzaile izena" required/>
        <input type="password" id="password" placeholder="Pasahitza" required/>
        <button type="submit" id="login-button">SARTU</button>
        
        <div class="auth-links">
            <p><i>Kontua ez baduzu</i></p>
            <a href="register.html">Erregistratu</a>
        </div>
        
        <div id="error-message" class="error-message"></div>
    </form>

    <script src="js/login.js"></script>
</body>
</html>
